<html>
  <head>
      <link rel="stylesheet" href="style.css">
      <title>"datflip"</title>

  </head>

<body>
    <h1>Create Your Own Flashcard Deck</h1><br>
    <h4 style="width:100%; text-align:center">Enjoy!</h4>
    <hr>
    <div class="maincontainer">

        <div class="thecard">
    
        <div class="thefront"><br /><br /><h3>front</h3>
          <p id="front"></p> 
        </div>
    
        <div class="theback"><br /><br /><h3>back</h3>
            <p id="back"></p> 
      </div>
    
    </div><br><br><br>
    <div id ="activeCardButtons">
      <button id="prev" onclick="prevCard()">Previous Card
    </button>
    
    <button id="next" onclick="nextCard()">Next Card </button><br><br>
    <button id="deleted" type="button" onclick="delete1()">Delete</button>
    </div>
    <br>
    <br>
    <br>
    <div id="formContainer">
      <form id="cardForm">
        <input id="newTerm" type="text" placeholder="Add your own term or concept..." >
        <input id="newDef" type="text" placeholder="...give it a definition, then click the button to...">
        <br>
        <input id="submit" type="button" value="add it to the deck!" onClick="cardAdd()">
        <br>
        <input id="clearDeck" type="button" value="clear the deck!" onClick="emptyDeck()">
      </form>
      <br>
    </div>

  <script src="index.js"></script>
  </body>

  </html>
